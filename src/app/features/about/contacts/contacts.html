<section class="contact-page">

<!-- HERO -->
<div class="contact-hero text-white text-center px-4 py-6">
  <h1 class="text-4xl md:text-5xl font-bold mb-3">
    Get in Touch
  </h1>
  <p class="text-lg md:text-xl text-300 max-w-30rem mx-auto">
    Have questions or need assistance?  
    Our DriveX support team is here to help you.
  </p>
</div>

  <!-- CONTENT -->
  <div class="grid px-4 md:px-6 py-7 align-items-stretch">

    <!-- LEFT INFO + IMAGE -->
    <div class="col-12 lg:col-4">

      <!-- IMAGE -->
      <div class="surface-card border-round-2xl shadow-2 mb-5 overflow-hidden">
        <img
          src="https://images.unsplash.com/photo-1529070538774-1843cb3265df"
          alt="DriveX Support"
          class="w-full h-15rem object-cover" />
      </div>

      <h2 class="text-2xl font-semibold mb-4">
        Contact Information
      </h2>

      <div class="surface-card p-4 border-round-xl shadow-1 mb-4 flex gap-3">
        <i class="pi pi-map-marker text-3xl text-primary"></i>
        <div>
          <p class="font-medium text-lg mb-1">Office Address</p>
          <p class="text-600 line-height-3">
            Lucknow, Uttar Pradesh<br />
            India
          </p>
        </div>
      </div>

      <div class="surface-card p-4 border-round-xl shadow-1 mb-4 flex gap-3">
        <i class="pi pi-phone text-3xl text-primary"></i>
        <div>
          <p class="font-medium text-lg mb-1">Phone</p>
          <p class="text-600">+91 98765 43210</p>
        </div>
      </div>

      <div class="surface-card p-4 border-round-xl shadow-1 flex gap-3">
        <i class="pi pi-envelope text-3xl text-primary"></i>
        <div>
          <p class="font-medium text-lg mb-1">Email</p>
          <p class="text-600">support@drivex.com</p>
        </div>
      </div>
    </div>

    <!-- RIGHT FORM -->
    <div class="col-12 lg:col-8">
      <div class="surface-card p-6 md:p-7 border-round-2xl shadow-2 h-full">

        <h2 class="text-3xl font-semibold mb-2">
          Send us a Message
        </h2>
        <p class="text-600 text-lg mb-6">
          Share your query and our team will get back to you shortly.
        </p>

        <div class="grid">

          <div class="col-12 md:col-6 mb-4">
            <input
              pInputText
              class="w-full p-3 text-lg"
              placeholder="Your Name" />
          </div>

          <div class="col-12 md:col-6 mb-4">
            <input
              pInputText
              class="w-full p-3 text-lg"
              placeholder="Email Address" />
          </div>

          <div class="col-12 mb-4">
            <input
              pInputText
              class="w-full p-3 text-lg"
              placeholder="Subject" />
          </div>

          <div class="col-12 mb-6">
            <textarea
              pTextarea
              class="w-full p-3 text-lg"
              rows="6"
              placeholder="Write your message...">
            </textarea>
          </div>

          <div class="col-12 flex justify-content-end">
            <app-button label="Send Message"></app-button>
          </div>

        </div>

      </div>
    </div>

  </div>

</section>
