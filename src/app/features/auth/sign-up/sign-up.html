<form
  [formGroup]="signupForm"
  class="surface-card p-5 border-round-xl shadow-2 max-w-30rem mx-auto"
>
  <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

  <!-- Name -->
  <div class="mb-4">
    <input
      pInputText
      class="w-full"
      placeholder="Full Name"
      [formControlName]="this.SignupFormFields.Name"
    />
  </div>

  <!-- Email -->
  <div class="mb-4">
    <input
      pInputText
      class="w-full"
      placeholder="Email Address"
      [formControlName]="this.SignupFormFields.Email"
    />
  </div>

  <!-- Contact No -->
  <div class="mb-4">
    <input
      pInputText
      class="w-full"
      placeholder="Contact Number"
      maxlength="10"
      [formControlName]="this.SignupFormFields.ContactNo"
    />
  </div>

  <!-- Password -->
  <div class="mb-4">
    <input
      pInputText
      type="password"
      class="w-full"
      placeholder="Password"
      [formControlName]="this.SignupFormFields.Password"
    />
  </div>

  <!-- Confirm Password -->
  <div class="mb-4">
    <input
      pInputText
      type="password"
      class="w-full"
      placeholder="Confirm Password"
      [formControlName]="this.SignupFormFields.ConfirmPassword"
    />

    <small *ngIf="passwordMismatched" class="text-red-500"> Passwords do not match </small>
  </div>

  <!-- Submit -->
  <div class="text-center">
    <app-button label="Sign Up" severity="primary" (click)="signup()"> </app-button>
  </div>
</form>
